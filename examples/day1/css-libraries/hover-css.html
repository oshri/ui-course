<html>
    <head>
        <title> UI | COURSE  - Css Libraries - Hover.css</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="../styles/hover.css">
        <link rel="stylesheet" href="../styles/font-awesome.css">
    </head>
    <style>
        body{
            text-align: center;
        }

        button{
            border: 2px solid #f35626;
            line-height: 1.375;
            font-weight: 700;
            color: #f35626;
            cursor: pointer;
            -webkit-animation: hue 60s infinite linear;
            padding: 10px;
            background-color: transparent;
            border-radius: 4px;
            margin-bottom: 10px;
            margin: 20px;
        }


    </style>
    <body>
        <button type="button" name="button" class="hvr-grow">GROW</button><br>
        <button type="button" name="button" class="hvr-buzz">BUZZ</button><br>
        <button type="button" name="button" class="hvr-icon-pop">ICON PUP</button><br>
        <button type="button" name="button" class="hvr-float-shadow">FLOAT SHADOW</button><br>
        <button type="button" name="button" class="hvr-ripple-out">RIPPLE</button><br>
    </body>
</html>
